


<div id="home" class="photo">

  <div class="row">
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <div id="goal" ng-show="percentage != -1" class="well">
        <h1>We have reached <span><strong>{{percentage}}%</strong></span> to our goal!</h1>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

      <div class="well">


        <div ng-show="!UserFactory.isLoggedIn">
          <h4>
            You are not signed in.
          </h4>
          <button ng-click="signIn()" style="font-size:14pt;" class="btn btn-primary btn-large btn-block" type="button" name="button"><strong>Sign In/Register</strong> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
        </div>
        <div ng-show="UserFactory.isLoggedIn">
          <h4>
            Welcome {{UserFactory.me.firstname}} {{UserFactory.me.lastname}}!
          </h4>
          <button ng-click="signOut()" style="font-size:14pt;" class="btn btn-primary btn-large btn-block" type="button" name="button"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  Sign Out</button>
        </div>



      </div>

    </div>



  </div>

  <div id="main-image">
      <a id="image-tooltip" data-placement="right"  data-toggle="popover"></a>
      <img id="releasable-image" ng-src="{{imgSrc}}">
  </div>


  <div style="margin:12px;" align="right">
    <a target="_blank" href="https://www.facebook.com/ISUFMSC"><img src="img/facebook.png" style="height:25px;"></a>
    <a target="_blank" href="https://twitter.com/fmsc_org?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="img/twitter.png" style="height:25px;"></a>
    <a target="_blank" href="https://www.linkedin.com/company/feed-my-starving-children"><img src="img/linkedin.png" style="height:25px;"></a>
    <a target="_blank" href="https://plus.google.com/+feedmystarvingchildren/videos"><img src="img/googleplus.png" style="height:25px;"></a>
  </div>
</div>
